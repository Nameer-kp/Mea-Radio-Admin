apiVersion: apps/v1
kind: Deployment
metadata:
  name:  admin-app
  labels:
    app:  admin-app
spec:
  selector:
    matchLabels:
      app: admin-app
  replicas: 1
  template:
    metadata:
      labels:
        app:  admin-app
    spec:
      containers:
        
      - name:  react-app
        readinessProbe:
            httpGet:
             path: /healthz
             port: admin-port
            initialDelaySeconds: 100
            periodSeconds: 5
            failureThreshold: 10
        # image:  asia.gcr.io/PROJECT_ID/IMAGE:TAG
        image: asia.gcr.io/tidy-visitor-314809/react-app:9c0c6abe38fa038f4db3df52f588ae3838328f2c
        ports:
        - containerPort:  80
          hostPort: 8080
          name:  admin-port
      restartPolicy: Always